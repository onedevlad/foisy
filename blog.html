<!DOCTYPE traditional>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Foisy</title>
    <link rel="stylesheet" type="text/css" href="styles/blog.css"/>
    <link rel="stylesheet" type="text/css" href="lib/lightbox/css/lightbox.min.css"/>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="lib/lightbox/js/lightbox.min.js" defer="defer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  </head>
  <body>
    <div class="header container-fluid">
      <div class="row">
        <div class="nav-open-button"></div>
        <div class="col-sm-8 col-sm-offset-2 header-main">
          <div class="row">
            <div class="col-xs-2 col-xs-offset-5"><img alt="logo" src="images/logo.png"/></div>
          </div>
          <div class="row studio-name-wrapper">
            <div class="col-sm-11 col-sm-offset-1 row-inner-wrapper"><span class="studio-name"></span></div>
          </div>
          <div class="row title-wrapper">
            <div class="col-sm-9 col-sm-offset-3 row-inner-wrapper"><span class="title">Marketing experts</span></div>
          </div>
          <div class="row subtitle-wrapper">
            <div class="col-sm-9 col-sm-offset-3 row-inner-wrapper"><span class="subtitle">We support our vision with a great variety of views.<br/><span class="subtitle-line-2"></span></span></div>
          </div>
          <div class="row work-samples-wrapper">
            <div class="col-xs-4 col-sm-2 pull-right row-inner-wrapper">
              <button class="work-samples">Take me there</button>
            </div>
          </div>
          <div class="left-line"></div>
          <div class="right-line"></div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="screen-1">
        <div class="row lower-part">
          <div class="col-md-4 left-part"></div>
          <div class="col-md-8 right-part">
            <div class="row">
              <div class="col-md-7 blank-space"></div>
              <div class="col-md-3 filters-wrapper"><a href="#" class="filters-link">Filters</a></div>
              <div class="grey-space"></div>
            </div>
          </div>
          <div class="grey-space-small"></div>
          <div class="featured-wrapper"><span class="featured">Featured</span></div>
        </div>
        <div class="row upper-part">
          <div class="row"></div>
        </div>
      </div>
    </div>
  </body>
</html>
